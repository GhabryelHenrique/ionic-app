<div class="div">
  <div class="aliCenter header">
    <h2>Criar conta</h2>
    <p>Crie uma conta para aproveitar o m√°ximo do app</p>
  </div>

  <div class="content">
    <form class="aliCenter form" [formGroup]="register" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="name" placeholder="Nome">
      <input type="text" formControlName="email" placeholder="Email">
      <input type="number" formControlName="phone" placeholder="Telefone">
      <input type="number" formControlName="cpf" placeholder="CPF">
      <input type="password" formControlName="password" placeholder="Senha">
      <button class="btn btn-primary" type="submit" [disabled]="!register.valid">Criar Conta</button>
    </form>

    <div class="aliCenter footer">
      <p>Ja possui conta? <a href="/login">Clique aqui</a> para entrar na sua conta</p>
    </div>
  </div>
</div>
